<li [ngClass]="{'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0}"
  class="list-group-item flex-column" >
  <div class="d-flex justify-content-between">
      <h4 [ngStyle]="{color: getColor()}">{{ post.title }}</h4>
      <small style="color:grey"> {{post.created_at | date: 'short' }} </small>
  </div>
  <h6 [ngStyle]="{color: getColor()}">{{post.content}}</h6>
  <button class="btn btn-success" (click)="like()">Love it</button>
  <button class="btn btn-danger" (click)="unlike()">Don't love it</button>
  <span> {{post.loveIts}}</span>
  <button class="btn btn-danger pull-right" (click)="delete()">Delete</button>
</li>
